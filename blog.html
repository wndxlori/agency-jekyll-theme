---
layout: archive
title: Blog Index
paginate:
  per_page: 9
  limit: false
---

<div class="row">
    {% for post in paginator.posts %}
      <article class="col-md-6">
        <h3><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        <p>{{ post.excerpt | markdownify }}</p>
      </article>
    {% endfor %}
</div>
<div class="row">
  {% include pager.html %}
</div>
