<div class="container">
   <!-- Brand and toggle get grouped for better mobile display -->
   <div class="navbar-header page-scroll">
       <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-navbar-collapse">
           <span class="sr-only">Toggle navigation</span>
           <span class="icon-bar"></span>
           <span class="icon-bar"></span>
           <span class="icon-bar"></span>
       </button>
       <a class="navbar-brand page-scroll" href="{{page.navbar.home}}"></a>
   </div>

   <!-- Collect the nav links, forms, and other content for toggling -->
   <div class="collapse navbar-collapse" id="bs-navbar-collapse">
       <ul class="nav navbar-nav navbar-right">
           <li class="hidden">
               <a href="{{page.navbar.home}}"></a>
           </li>
           {% for entry in page.navbar.entries %}
           <li>
               {% capture entry_link %}
                 {% if entry.link %}
                   {{ entry.link | prepend: site.url }}
                 {% else %}
                   {{ entry.anchor | prepend: '#' }}
                 {% endif %}
               {% endcapture%}
               <a class="page-scroll" href="{{ entry_link }}">{{ entry.title }}</a>
           </li>
           {% endfor %}
       </ul>
   </div>
   <!-- /.navbar-collapse -->
</div>
